<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine</title>

<style>
:root{
  --bg1:#b3001b;
  --bg2:#ff0a54;
  --yes:#ff0000;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;
  background:
    radial-gradient(900px 520px at 20% 15%, rgba(255,255,255,.20), transparent 55%),
    radial-gradient(900px 520px at 80% 0%, rgba(0,0,0,.20), transparent 55%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

/* ---------- SFONDI ---------- */
.layer{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.item{
  position:absolute;
  bottom:-60px;
  animation: floatUp linear infinite;
  will-change: transform, opacity;
}
@keyframes floatUp{
  from{ transform:translateY(0) translateX(0); opacity:0;}
  10%{opacity:1;}
  to{ transform:translateY(-115vh) translateX(50px); opacity:0;}
}

/* ---- CARD ---- */
.card{
  width:520px;
  max-width:92vw;
  background: rgba(255,255,255,.92);
  border-radius:18px;
  padding:24px;
  text-align:center;
  box-shadow: 0 18px 45px rgba(0,0,0,.22);
  position:relative;
}

/* fade-out quando clicchi YES */
.card.hide{
  opacity:0;
  transform: scale(.98);
  transition: opacity .35s ease, transform .35s ease;
  pointer-events:none;
}

h1{
  margin:0 0 14px;
  font-size:26px;
  color:#ff0000;
}

.buttons{
  position:relative;
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.row{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
}

/* placeholder per evitare sovrapposizione iniziale */
.yes-slot{
  width: 86px;
  height: 44px;
}

button{
  padding:12px 18px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,.12);
  font-weight:900;
  cursor:pointer;
  user-select:none;
  line-height:1;
}

/* YES: piccolo e scappa */
#yes{
  background:var(--yes);
  color:#fff;
  border:none;
  font-size:16px;
  padding:10px 18px;
  border-radius:14px;
  transition: transform 140ms ease;
  will-change: transform;
}

#yes.fleeing{
  position:absolute;
  left:0;
  top:0;
}

#yes.big{
  font-size:34px;
  padding:22px 44px;
  border-radius:28px;
}

/* NO: piÃ¹ grande di YES all'inizio */
#no{
  background:#eee;
  font-size:22px;
  padding:18px 34px;
  border-radius:22px;
}

/* quando YES diventa grande, ridimensioniamo NO per bilanciare */
#no.after{
  font-size:18px;
  padding:14px 24px;
  border-radius:18px;
}

.hint{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:800;
  color:#666;
}

.success,.danger{
  display:none;
  margin-top:14px;
  font-weight:900;
  font-size:18px;
}
.danger{ color:#000; }

/* overlay fuori dalla card */
#imgOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  pointer-events:none; /* di default non cliccabile, lo abilitiamo in modalitÃ  error */
  flex-direction:column;
  gap:16px;
}

/* GIF */
#gifImg{
  display:none;
  max-width:55%;
  height:auto;
}

/* ===== ERRORE: IMMAGINE + TESTO ===== */
#errorImg{
  display:none;
  max-width:80%;
  height:auto;
}

#errorText{
  display:none;
  font-size:30px;
  font-weight:900;
  color:white;
  background:black;
  padding:12px 22px;
  border-radius:10px;
  text-shadow:0 0 10px red;
  text-align:center;
}

/* emoji cattive sotto al testo errore */
#errorEmojis{
  display:none;
  font-size:38px;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
}

/* bottone "Sono molto dispiaciuto" (clickable anche con overlay) */
#sorryBtn{
  display:none;
  pointer-events:auto;
  background:#fff;
  color:#111;
  border:2px solid rgba(0,0,0,.18);
  font-size:18px;
  padding:14px 20px;
  border-radius:16px;
  box-shadow: 0 14px 30px rgba(0,0,0,.25);
}

/* HEART SVG wrapper */
#heartWrap{
  display:none;
  width:min(420px, 70vw);
  aspect-ratio: 1 / 1;
  filter: drop-shadow(0 14px 30px rgba(0,0,0,.25));
}
#heartSvg{
  width:100%;
  height:100%;
  display:block;
}

/* testo premio overlay */
#winText{
  font-size:28px;
  font-weight:900;
  color:white;
  text-shadow:0 6px 18px rgba(0,0,0,.4);
  display:none;
}
</style>
</head>

<body>
  <div class="layer" id="hearts"></div>
  <div class="layer" id="party"></div>
  <div class="layer" id="gorilla"></div>

  <div class="card" id="card">
    <h1>Matteo will you be my Valentine?</h1>

    <div class="buttons" id="arena">
      <div class="row" id="row">
        <div class="yes-slot" id="yesSlot"></div>
        <button id="no">No</button>
        <button id="yes">Yes</button>
      </div>
    </div>

    <div class="hint" id="hint">"Yes" Ã¨ timido ğŸ˜ˆ (ci vuole pazienza come con te ğŸ˜‡)</div>
    <div class="success" id="success">Hai vinto un regalo! (Oltre a me? ğŸ˜›)</div>
    <div class="danger" id="deadLucy">Lucy MORTA</div>
  </div>

  <!-- overlay: GIF/errore/foto cuore -->
  <div id="imgOverlay">
    <img id="gifImg" src="funny-celebrate-56.gif" alt="gif">

    <!-- SCHERMATA ERRORE -->
    <img id="errorImg" src="error.png" alt="error screen">
    <div id="errorText">Error</div>
    <div id="errorEmojis">ğŸ˜ˆğŸ’€ğŸ˜¡ğŸ‘¹</div>
    <button id="sorryBtn">Sono molto dispiaciuto</button>

    <!-- foto a cuore -->
    <div id="heartWrap" aria-label="heart photo">
      <svg id="heartSvg" viewBox="0 0 100 100" role="img">
        <defs>
          <clipPath id="heartClip" clipPathUnits="objectBoundingBox">
            <path d="
              M 0.50 0.92
              C 0.20 0.72, 0.02 0.50, 0.18 0.30
              C 0.30 0.14, 0.46 0.18, 0.50 0.30
              C 0.54 0.18, 0.70 0.14, 0.82 0.30
              C 0.98 0.50, 0.80 0.72, 0.50 0.92
              Z" />
          </clipPath>
        </defs>

        <image
          id="heartPhoto"
          href="foto_new.png"
          x="0" y="0" width="100" height="100"
          preserveAspectRatio="xMidYMid meet"
          clip-path="url(#heartClip)"
          transform="translate(18 18) scale(0.64)"
        />
      </svg>
    </div>

    <div id="winText">Hai vinto un regalo (Oltre a me?ğŸ˜›)</div>
  </div>

<script>
const arena = document.getElementById("arena");
const row = document.getElementById("row");
const card = document.getElementById("card");

const yesBtn = document.getElementById("yes");
const yesSlot = document.getElementById("yesSlot");
const noBtn = document.getElementById("no");

const deadLucy = document.getElementById("deadLucy");
const hint = document.getElementById("hint");

const imgOverlay = document.getElementById("imgOverlay");
const gifImg = document.getElementById("gifImg");
const heartWrap = document.getElementById("heartWrap");
const winText = document.getElementById("winText");

/* ERRORE */
const errorImg = document.getElementById("errorImg");
const errorText = document.getElementById("errorText");
const errorEmojis = document.getElementById("errorEmojis");
const sorryBtn = document.getElementById("sorryBtn");

const heartsLayer = document.getElementById("hearts");
const partyLayer  = document.getElementById("party");
const gorillaLayer= document.getElementById("gorilla");

/* helper spawn */
function spawn(layer, emoji, sizeMin, sizeMax, speedMin, speedMax){
  const e = document.createElement("div");
  e.className = "item";
  e.textContent = emoji;
  e.style.left = Math.random()*100 + "vw";
  e.style.fontSize = (sizeMin + Math.random()*(sizeMax-sizeMin)).toFixed(0) + "px";
  e.style.animationDuration = (speedMin + Math.random()*(speedMax-speedMin)).toFixed(2) + "s";
  layer.appendChild(e);
  setTimeout(()=>e.remove(), 12000);
}

/* cuori iniziali */
setInterval(()=>spawn(heartsLayer,"ğŸ¤",14,28,6,10), 550);

/* PARTY (molto piÃ¹ denso) */
const PARTY_EMOJIS = ["ğŸ‰","ğŸ","ğŸ¾","ğŸ¥³","ğŸŠ","âœ¨","ğŸ¤©","ğŸ’¥","â­ï¸","ğŸˆ","ğŸ¥°","ğŸ’«"];
let partyInt = null;
let gorillaInt = null;

function clearLayer(layer){
  while(layer.firstChild) layer.removeChild(layer.firstChild);
}

function startParty(){
  heartsLayer.style.display = "none";
  gorillaLayer.style.display = "none";
  partyLayer.style.display = "block";

  if (gorillaInt) { clearInterval(gorillaInt); gorillaInt = null; }
  clearLayer(gorillaLayer);

  if (partyInt) return;

  for (let i=0;i<160;i++){
    const em = PARTY_EMOJIS[Math.floor(Math.random()*PARTY_EMOJIS.length)];
    spawn(partyLayer, em, 22, 60, 3.6, 7.0);
  }

  partyInt = setInterval(()=>{
    for (let k=0;k<4;k++){
      const em = PARTY_EMOJIS[Math.floor(Math.random()*PARTY_EMOJIS.length)];
      spawn(partyLayer, em, 22, 60, 3.6, 7.0);
    }
  }, 80);
}

/* gorilla NO */
function startGorilla(){
  heartsLayer.style.display = "none";
  partyLayer.style.display  = "none";
  gorillaLayer.style.display= "block";

  if (partyInt) { clearInterval(partyInt); partyInt = null; }
  clearLayer(partyLayer);

  if (gorillaInt) return;

  for (let i=0;i<60;i++){
    spawn(gorillaLayer,"ğŸ¦",32,76,5.2,9);
  }
  gorillaInt = setInterval(()=>{
    spawn(gorillaLayer,"ğŸ¦",32,76,5.2,9);
  }, 80);
}

/* ===== GESTIONE OVERLAY ===== */
function hideOverlayStuff(){
  gifImg.style.display = "none";
  heartWrap.style.display = "none";
  winText.style.display = "none";

  errorImg.style.display = "none";
  errorText.style.display = "none";
  errorEmojis.style.display = "none";
  sorryBtn.style.display = "none";

  // overlay torna non cliccabile
  imgOverlay.style.pointerEvents = "none";
}

/* ===== SCHERMATA ERRORE (con possibilitÃ  "Sono molto dispiaciuto") ===== */
let errorMode = null; // "yes" | "no" | null

function showError(message, emojis, mode){
  errorMode = mode || null;

  imgOverlay.style.display = "flex";
  imgOverlay.style.pointerEvents = "auto"; // abilita click sul bottone

  // spegni altro
  gifImg.style.display = "none";
  heartWrap.style.display = "none";
  winText.style.display = "none";

  // set contenuti errore
  errorText.textContent = message;
  errorEmojis.textContent = emojis || "ğŸ˜ˆğŸ’€ğŸ˜¡ğŸ‘¹";

  errorImg.style.display = "block";
  errorText.style.display = "block";
  errorEmojis.style.display = "block";
  sorryBtn.style.display = "inline-flex";
}

/* ===== RIPRISTINO "CODICE NORMALE" =====
   - riporta la card
   - riabilita YES/NO
   - riparte lo stato iniziale con YES che scappa e dopo 20s diventa cliccabile
*/
let yesLocked = true;
let hintTimer = null;
let promoteYesTimer = null;

function resetToNormal(){
  // overlay off
  hideOverlayStuff();
  imgOverlay.style.display = "none";

  // riporta layer default
  heartsLayer.style.display = "block";
  partyLayer.style.display = "none";
  gorillaLayer.style.display = "none";

  // ferma party/gorilla
  if (partyInt) { clearInterval(partyInt); partyInt = null; }
  if (gorillaInt){ clearInterval(gorillaInt); gorillaInt = null; }
  clearLayer(partyLayer);
  clearLayer(gorillaLayer);

  // reset messaggi card
  deadLucy.style.display = "none";
  hint.style.display = "none";

  // mostra card
  card.classList.remove("hide");

  // reset bottoni
  yesBtn.classList.remove("big");
  yesBtn.classList.remove("fleeing");
  yesBtn.style.left = "";
  yesBtn.style.top  = "";
  yesSlot.style.display = "block";
  noBtn.classList.remove("after");

  // metti NO poi YES (ordine originale)
  // (row contiene anche yesSlot: manteniamo yesSlot, poi NO, poi YES)
  if (row.contains(yesBtn)) row.removeChild(yesBtn);
  if (row.contains(noBtn)) row.removeChild(noBtn);

  row.appendChild(noBtn);
  row.appendChild(yesBtn);

  // riparte fase "YES scappa"
  yesLocked = true;
  alignYesToSlot();

  // reset timer
  if (hintTimer) clearTimeout(hintTimer);
  if (promoteYesTimer) clearTimeout(promoteYesTimer);

  hintTimer = setTimeout(()=>{ hint.style.display = "block"; }, 2500);

  promoteYesTimer = setTimeout(()=>{
    yesLocked = false;

    yesBtn.classList.remove("fleeing");
    yesBtn.style.left = "";
    yesBtn.style.top  = "";
    yesBtn.classList.add("big");

    // YES a sinistra di NO
    row.insertBefore(yesBtn, noBtn);

    // elimina lo spazio fantasma
    yesSlot.style.display = "none";

    // riduci NO dopo
    noBtn.classList.add("after");

    hint.style.display = "none";
  }, 20000);

  errorMode = null;
}

/* bottone "Sono molto dispiaciuto" */
sorryBtn.addEventListener("click", (e)=>{
  e.preventDefault();
  e.stopPropagation();
  resetToNormal();
});

/* ===== YES: centrato + fuga smooth ===== */
function alignYesToSlot(){
  const slotRect = yesSlot.getBoundingClientRect();
  const rowRect  = row.getBoundingClientRect();

  const b = yesBtn.getBoundingClientRect();
  yesSlot.style.width  = b.width + "px";
  yesSlot.style.height = b.height + "px";

  yesBtn.classList.add("fleeing");
  yesBtn.style.left = (slotRect.left - rowRect.left) + "px";
  yesBtn.style.top  = (slotRect.top  - rowRect.top ) + "px";
}

function flee(){
  if(!yesLocked) return;

  const arenaRect = arena.getBoundingClientRect();
  const rowRect   = row.getBoundingClientRect();
  const b         = yesBtn.getBoundingClientRect();
  const pad = 10;

  const maxX = Math.max(0, arenaRect.width  - b.width  - pad);
  const maxY = Math.max(0, arenaRect.height - b.height - pad);

  const targetLeft = pad + Math.random() * maxX;
  const targetTop  = pad + Math.random() * maxY;

  const rowToArenaX = rowRect.left - arenaRect.left;
  const rowToArenaY = rowRect.top  - arenaRect.top;

  yesBtn.style.left = (targetLeft - rowToArenaX) + "px";
  yesBtn.style.top  = (targetTop  - rowToArenaY) + "px";
}

yesBtn.addEventListener("mouseenter", flee);
yesBtn.addEventListener("mousemove", flee);
yesBtn.addEventListener("mousedown", (e)=>{
  if(yesLocked){
    e.preventDefault();
    e.stopPropagation();
    flee();
  }
});
yesBtn.addEventListener("touchstart", (e)=>{
  if(yesLocked){
    e.preventDefault();
    e.stopPropagation();
    flee();
  }
},{passive:false});

/* inizializza i timer come prima */
function armNormalTimers(){
  if (hintTimer) clearTimeout(hintTimer);
  if (promoteYesTimer) clearTimeout(promoteYesTimer);

  hintTimer = setTimeout(()=>{ hint.style.display = "block"; }, 2500);

  promoteYesTimer = setTimeout(()=>{
    yesLocked = false;

    yesBtn.classList.remove("fleeing");
    yesBtn.style.left = "";
    yesBtn.style.top  = "";
    yesBtn.classList.add("big");

    row.insertBefore(yesBtn, noBtn);
    yesSlot.style.display = "none";
    noBtn.classList.add("after");

    hint.style.display = "none";
  }, 20000);
}

/* CLICK YES */
yesBtn.addEventListener("click", (e)=>{
  if(yesLocked){
    e.preventDefault();
    e.stopPropagation();
    flee();
    return;
  }

  if (hintTimer) clearTimeout(hintTimer);
  hint.style.display = "none";
  deadLucy.style.display = "none";

  // mostra errore + bottone di scuse per tornare al normale
  showError("Proposta ritirata", "ğŸ˜ˆğŸ˜¡ğŸ’€ğŸ‘¹ğŸ§¨", "yes");
});

/* CLICK NO */
noBtn.addEventListener("click", ()=>{
  if (hintTimer) clearTimeout(hintTimer);
  hint.style.display = "none";

  deadLucy.style.display = "block";

  // mostra errore + bottone di scuse
  showError("Error: Matteo CATTIVO", "ğŸ˜ˆğŸ’€ğŸ˜¡ğŸ‘¹ğŸ¦", "no");

  // dopo 2.6s parte gorilla MA l'errore resta (finchÃ© non clicca "Sono molto dispiaciuto")
  setTimeout(()=>{
    startGorilla();
  }, 2600);
});

/* init */
function init(){
  alignYesToSlot();
  armNormalTimers();
}
window.addEventListener("load", init);
window.addEventListener("resize", ()=>{ if(yesLocked) alignYesToSlot(); });
init();
</script>

</body>
</html>
